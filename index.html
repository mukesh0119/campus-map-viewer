<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Campus Map</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #111;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="campus_map.glb"
      alt="3D Campus Map"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
    ></model-viewer>
  </body>
</html>
